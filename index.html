<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script src="script.js"></script>
</head>
<body>
    <header id="tela">
        <div id="tela-resposta" value="q1">Tela para escrever</div>
    </header>
    <main id="container_teclado">
        <div id="container_div">
        <table border="1">
            <tr>
                
                <td><button >1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button>7</button></td>     
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button>0</button></td>
                <td colspan="2">voltar</td>
            </tr>
            <tr>
                <td rowspan="3"><button>shift</button></td>
                <td><button class="botoes" type="button" onclick="clicar('Q')">Q</button></td>
                <td><button class="botoes" type="button" onclick="clicar('W')">W</button></td>
                <td><button class="botoes" type="button" onclick="clicar('E')">E</button></td>
                <td><button class="botoes" type="button" onclick="clicar('R')">R</button></td>
                <td><button class="botoes" type="button" onclick="clicar('T')">T</button></td>
                <td><button class="botoes" type="button" onclick="clicar('Y')">Y</button></td>
                <td><button class="botoes" type="button" onclick="clicar('U')">U</button></td>
                <td><button class="botoes" type="button" onclick="clicar('I')">I</button></td>
                <td><button class="botoes" type="button" onclick="clicar('O')">O</button></td>
                <td><button class="botoes" type="button" onclick="clicar('P')">P</button></td>
                <td rowspan="3"><button class="botoes" type="button" >enter</button></td>
            </tr>
            <tr>
                <td><button class="botoes" type="button" onclick="clicar('A')">A</button></td>
                <td><button class="botoes" type="button" onclick="clicar('S')">S</button></td>
                <td><button class="botoes" type="button" onclick="clicar('D')">D</button></td>
                <td><button class="botoes" type="button" onclick="clicar('F')">F</button></td>
                <td><button class="botoes" type="button" onclick="clicar('G')">G</button></td>
                <td><button class="botoes" type="button" onclick="clicar('H')">H</button></td>
                <td><button class="botoes" type="button" onclick="clicar('J')">J</button></td>
                <td><button class="botoes" type="button" onclick="clicar('K')">K</button></td>
                <td><button class="botoes" type="button" onclick="clicar('L')">L</button></td>
                <td><button class="botoes" type="button" onclick="clicar('Ç')">Ç</button></td>
               
            </tr>
            <tr>
                
                <td><button class="botoes" type="button" onclick="clicar('Z')">Z</button></td>
                <td><button class="botoes" type="button" onclick="clicar('X')">X</button></td>
                <td><button class="botoes" type="button" onclick="clicar('C')">C</button></td>
                <td><button class="botoes" type="button" onclick="clicar('V')">V</button></td>
                <td><button class="botoes" type="button" onclick="clicar('B')">B</button></td>
                <td><button class="botoes" type="button" onclick="clicar('N')">N</button></td>
                <td><button class="botoes" type="button" onclick="clicar('M')">M</button></td>
                <td><button class="botoes" type="button" onclick="clicar(',')">,</button></td>
                <td><button class="botoes" type="button" onclick="clicar('.')">.</button></td>
                <td><button>;:</button></td>
                
            </tr>
            <tr>
                <td><button>CTRL</button></td>
                <td colspan="10"><button>espaço</button></td>
                <td><button>shifit</button></td>
            </tr>

        </table>
        </div>
    </main>
    
</body>
</html>
